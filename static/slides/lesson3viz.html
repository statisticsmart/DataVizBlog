# Plotting with R

## Base R

- using `plot()` function

## Using ggplot2: grammar of graphics

1.  ggplot2 package: `qplot()` function

    - **q**plot: **quick** plot
    
    - very similar to how you graph with `plot()` function

2. ggplot2 package: `ggplot()` function

    - fully utilize the power of grammar
